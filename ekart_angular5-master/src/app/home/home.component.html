<div class="row">
  <div class="col-md-12">
    <div id="homePageCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#homePageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homePageCarousel" data-slide-to="1"></li>
      </ol>


      <div class="carousel-inner">
        <div class="item active">
          <img class="img-rounded" src="./assets/images/carousel1.jpg" alt="Smartphones Sale">
        </div>

        <div class="item">
          <img class="img-rounded" src="./assets/images/carousel2.jpg" alt="Video Games">
        </div>
      </div>
    </div>

    <app-home-products-card *ngFor="let type of productTypes" [type]="type"></app-home-products-card>
  </div>
</div>
